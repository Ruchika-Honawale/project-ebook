<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font-Awesome Icons Library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="text"
            id="email"
            placeholder="Enter Email"
          />
          <small class="form-text text-muted"
            >Your email will not ever be shared</small
          >
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input
            class="form-control"
            type="text"
            id="company"
            placeholder="Enter company"
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="" id="gender" class="form-control">
            <option value="">male</option>
            <option value="">female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">message</label>
          <textarea
            name=""
            id="message"
            cols="30"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <div class="custom-file">
          <input id="myfile" type="file" class="custom-file-input" />
          <label for="myfile" class="custom-file-label">Choose File</label>
        </div>
        <div class="form-group">
          <label for="membership">Membership level</label>
          <input
            class="custom-range"
            min="1"
            max="5"
            step="1"
            value="1"
            type="range"
          />
        </div>
      </form>
      <br /><br />
      <hr />
      <div class="container mb-5">
        <form action="">
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Company" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container mx-5">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control is-valid" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control is-invalid" />
        <div class="invalid-feedback">Password is not strong</div>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="text" id="password2" class="form-control is-invalid" />
        <div class="invalid-feedback">Password does not match</div>
      </div>
    </div>
    <!--
















-->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
