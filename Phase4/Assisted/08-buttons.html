<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font-Awesome Icons Library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->

    <div class="container mt-5">
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-secondary" type="button">Secondary</button>
      <button class="btn btn-success" type="button">Success</button>
      <br /><br /><br />
      <div class="btn-group">
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
      </div>
      <br /><br />br
      <button class="btn btn-light" type="button">Light</button>
      <button class="btn btn-dark" type="button">Dark</button>
      <button class="btn btn-link" type="button">Link</button>
      <br /><br />
      <a class="btn btn-success" href="#">This is a link</a>
      <br /><br />
      <button class="btn btn-outline-primary" type="button">Primary</button>
      <button class="btn btn-outline-secondary" type="button">Secondary</button>
      <button class="btn btn-outline-success" type="button">Success</button>
      <br /><br />

      <button class="btn btn-primary btn-lg disabled" type="button">
        <i class="fas fa-user"></i>Primary
      </button>
      <button class="btn btn-success btn-lg" type="button">
        <i class="fas fa-apple-whole"></i>Primary
      </button>
      <button class="btn btn-danger btn-block" type="button">Primary</button>
      <br /><br />
      <div class="dropdown fixed-top">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          My Dropdown
        </button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Link one</a>
          <a href="#" class="dropdown-item">link two</a>
          <a href="#" class="dropdown-item">link three</a>
        </div>
      </div>
      <br /><br />
    </div>

    <!--
















-->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
